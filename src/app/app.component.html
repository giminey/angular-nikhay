<table>
  <tr style="background-color:grey">
    <td>列車進入月台車站站名</td>
    <td>行駛目的地</td>
    <td>資料更新時間{{name}}</td>
  </tr>
  <tr style="background-color:light-grey" *ngFor="let item of List;let TrIndex=index">
    <td>{{TrIndex+1}} </td>
    <td>{{item.Destination}}</td>
    <td>{{item.UpdateTime|date:'yyyy-MM-dd hh:mm:ss'}}</td>
  </tr>
</table>
<p appHighlight>This is for HL</p>
